<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary</title>
</head>
<body>

<h1 class="card mb-0 ml-3 mt-3 p-2">Thank you for taking the survey  {{ @SESSION.name }}</h1>

        {{ implode(@SESSION.questions, ', ') }}
    </check>

</body>
</html>
